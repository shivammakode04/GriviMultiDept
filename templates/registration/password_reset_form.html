<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100 text-center">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600 text-2xl">
            <i class="fas fa-key"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h2>
        <p class="text-gray-500 text-sm mb-6">Enter your email and we'll send you a reset link.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="relative mb-6 text-left">
                <label class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                    <input type="email" name="email" required placeholder="name@example.com" class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition">
                </div>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold shadow-lg transition transform hover:scale-[1.02]">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6">
            <a href="{% url 'auth' %}" class="text-sm text-gray-400 hover:text-gray-600 font-semibold"><i class="fas fa-arrow-left mr-1"></i> Back to Login</a>
        </div>
    </div>
</body>
</html>
