<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100 text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 text-2xl animate-bounce">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Check your Inbox</h2>
        <p class="text-gray-500 text-sm mb-6 leading-relaxed">
            We have sent a password reset link to your email address. <br>
            <span class="text-xs text-gray-400">(Check your spam folder too!)</span>
        </p>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-3 mb-6 text-xs text-yellow-800 font-mono text-left">
            <strong>DEV NOTE:</strong> Check your Terminal/Console for the reset link since we are in development mode.
        </div>

        <a href="{% url 'auth' %}" class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-bold transition">
            Back to Login
        </a>
    </div>
</body>
</html>
