<!DOCTYPE html>
<html lang="en">
<head>
    <title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Django ke default inputs ko Tailwind jaisa banana */
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: #f9fafb; /* gray-50 */
            border: 1px solid #e5e7eb; /* gray-200 */
            margin-bottom: 1rem;
            outline: none;
        }
        input:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px #dbeafe; /* blue-100 */
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: #374151; /* gray-700 */
            margin-bottom: 0.5rem;
        }
        ul.errorlist {
            color: #dc2626; /* red-600 */
            font-size: 0.75rem;
            list-style: disc;
            margin-left: 1rem;
            margin-bottom: 1rem;
        }
        .helptext {
            display: none; /* Hide default lengthy help text for cleaner look */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">New Password</h2>
            <p class="text-gray-500 text-sm">Create a strong password for your account.</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold shadow-lg transition mt-4">
                Change Password
            </button>
        </form>
    </div>
</body>
</html>
