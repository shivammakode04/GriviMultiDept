<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Civic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">ðŸ“‹ Activity Log</h1>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Action</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Complaint</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">User</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Description</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Time</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    {% for log in audit %}
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4">
                            <span class="inline-block px-3 py-1 rounded text-xs font-semibold {% if log.action == 'create' %}bg-green-100 text-green-700{% elif log.action == 'delete' %}bg-red-100 text-red-700{% elif log.action == 'update' %}bg-blue-100 text-blue-700{% else %}bg-gray-100 text-gray-700{% endif %}">
                                {{ log.get_action_display }}
                            </span>
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-800">#{{ log.complaint.ticket_id }}</td>
                        <td class="px-6 py-4 text-gray-600">{{ log.user.username }}</td>
                        <td class="px-6 py-4 text-gray-600">{{ log.description|truncatechars:50 }}</td>
                        <td class="px-6 py-4 text-gray-500 text-sm">{{ log.created_at|timesince }} ago</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">No activity logged</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
